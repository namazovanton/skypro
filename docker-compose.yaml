version: '3.3'

services:
  app:
    image: namazovanton/skypro:main-4338104968
    ports:
      - 10001:10001
    depends_on:
      - db
    environment:
      - DB_NAME=db_name
      - DB_USER=db_user
      - DB_PASSWORD=db_password
      - DB_HOST=db
  db:
    image: postgres
    environment:
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
      - POSTGRES_DB=db_name
    ports:
      - 5436:5432
